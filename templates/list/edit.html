{% extends "layout.html" %}

{% block content %}
	
    <h2>Edit List</h2>
	<hr/>
	<h3>{{ list.title }}</h3>
		
	<form action="{{ path('todo_create') }}" method="post" id="todo-form">
    	{{ form_widget(form) }}
	</form>	
	
	<hr/>
	
	<ul class="todo-list">
		{% for todo in todos %}
			<li>
				
				<a class="update-todo" href="{{ path('todo_update', {'todoId': todo.id} ) }}">{{ todo.title }}</a><span class="todo-status {{ todo.is_done ? 'done' : 'todo'  }}" data-status="{{ todo.is_done }}">{{ todo.is_done ? 'Done' : 'To Do' }}</span>
			</li>
	 	{% endfor %}
	</ul>
{% endblock %}

{% block javascript %}
	<script type="text/javascript" src="{{ app.request.basepath }}/static/js/app.js"></script>
{% endblock %}
