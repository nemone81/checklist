<!DOCTYPE html>
<html>
    <head>
        <title>{% block title 'Cklist' %} - </title>

        <link href="{{ app.request.basepath }}/static/css/style.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-XXXXXXXX-X']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </head>
    <body>
		
		<nav>
		    {% if app.user %}
		      <p>Hello {{ app.user.username }}!</p>
		      <a href="{{ logout_path }}">Logout</a>
			  <a href="{{ path( 'list_home') }}">Your Lists</a>
		    {% else %}
		      <ul>
		        <li><a href="{{ login_paths.twitter }}">Login with Twitter</a></li>
		      </ul>
		    {% endif %}
		</nav>
		
        {% block content %}{% endblock %}
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		{% block javascript %}{% endblock %}
    </body>
</html>
